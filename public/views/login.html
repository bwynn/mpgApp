<div class="inner-wrapper login">
  <h3>Login</h3>
  <form action="/api/login" method="post" class="form login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="text-input" name="email" placeholder="enter your email" min-length="5" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="text-input" name="password" placeholder="enter your password" min-length="8" required/>
    </div>
    <div class="form-group flex-center">
      <button type="submit" class="btn submit-btn">Submit</button>
      <a href="/signup" class="btn btn-link">or Sign Up</a>
    </div>
  </form>
</div>
