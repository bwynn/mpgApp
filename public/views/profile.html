<div class="outer-wrapper">
  <div class="profile">
    <div class="inner-wrapper">
      <div class="profile-img">
        <img src=""/>
      </div>
      <div class="profile-content">
        <h4>username: {{user.details.username || "Update your profile and add a username"}}</h2>
        <h4>email: {{user.local.email}}</h4>
        <p><a href="#">Update your profile</a></p>
      </div>
    </div><!-- end inner wrapper -->
  </div>
  <div class="cars">
    <div class="content-container">
      <div class="profile-btns">
        <p class="btn" ng-click="showCarForm()"><a href="#">Add a new car</a></p>
        <p class="btn" ng-click="editCars()"><a href="#">Edit Cars</a></p>
      </div>
      <div ng-repeat="car in user.details.car" class="profile-car">
        <a href="/profile/{{car.model.toLowerCase()}}" ng-click="setCar(car, mpg)" class="car-link"><span>{{car.year}} </span><span>{{car.brand}} </span><span>{{car.model}}</span><span> / Average MPG: {{car.avg || "Needs average"}}</span></a>
        <div class="delete-button" ng-show="edit_cars"><button class="btn delete-btn" ng-click="removeCar(car._id)">Delete Car</button></div>
      </div>
    </div><!-- end inner wrapper -->
  </div>

  <div class="modal add-car" ng-show="show_car_form">
    <div class="inner-wrapper modal-inner">
      <div class="close-modal">
        <span ng-click="showCarForm()" class="btn fa fa-times"></span>
      </div>
      <form ng-submit="addNewCar()" class="form">
        <div class="form-group">
          <label>Brand</label>
          <input type="text" ng-model="add_brand" class="text-input" required>
        </div>
        <div class="form-group">
          <label>Model</label>
          <input type="text" ng-model="add_model" class="text-input" required>
        </div>
        <div class="form-group">
          <label>Year</label>
          <input type="text" ng-model="add_year" class="text-input" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn submit-btn">Add Car!</button>
        </div>
      </form>
    </div>
  </div>
</div>
