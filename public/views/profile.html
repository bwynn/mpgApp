<div class="profile">
  <div class="profile-img">
    <img src=""/>
  </div>
  <div class="profile-content">
    <h2>{{user.local.username}}</h2>
    <h4>{{user.details.email}}</h4>
    <p><a href="#">Update your profile</a></p>
  </div>
</div>
<div class="cars">
  <div ng-repeat="car in user.details.car">
    <a href="/profile/{{car.model}}" ng-click="submit(car.model)"<span>{{car.year}} </span><span>{{car.brand}} </span><span>{{car.model}}</span>
  </div>
</div>
