<!doctype html>
<html ng-app="mpgApp">
<head>
  <title>mpg</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.js"></script>
  <script src="app.js"></script>
  <script src="factories/trip.js"></script>
  <script src="filters/reverse.js"></script>
  <script src="controllers/app.controller.js"></script>
  <link href="assets/styles/mpg.main.css" rel="stylesheet"/>
</head>
<body ng-controller="mpgCtrl">

  <section id="user-input">
    <form ng-submit="updateData( newCar )">
      <div class="form-group">
        <label for="miles">Miles</label>
        <input ng-model="miles" type="number"/>
      </div>
      <div class="form-group">
        <label for="gallons">Gallons</label>
        <input ng-model="gallons" type="number"/>
      </div>
      <div class="form-group select-group">
        <div class="select-input">
          <select ng-model="addCarEvt" ng-options="trip.cars for trip in trips | unique: 'cars' ">
          </select>
        </div>
        <div class="add-car-input">
          <label for="car">Add a Car</label>
          <input ng-model="newCar" type="text"/>
        </div>
      </div>
      <button type="submit">Get MPG</button>
    </form>
  </section>

  <section id="user-results">
    <div id="current-result">
      <h1>{{trip.mpg}} Average MPG</h1>
    </div>
    <div class="results" ng-repeat="trip in trips track by $index">
      <div class="dates">
        <h3>Date</h3>
        <p>{{trip.dates}}</p>
      </div>
      <div class="mpg">
        <h3>Miles Per Gallon</h3>
        <p>{{trip.mpg}}</p>
      </div>
      <div class="cars">
        <h3>Car</h3>
        <p>{{trip.cars}}</p>
      </div>
    </div>
  </section>

</body>
</html>
